<app-group></app-group>
<div fxFlexFill>
    <form [formGroup]="addUserGroup">
        <div fxFlexFill fxLayoutAlign="center center">
            <table border="1" class="a"><br><br>
                <mat-form-field fxFlexFill fxLayoutAlign="center center">
                    <mat-label class="color">User Id</mat-label>
                    <input matInput type="number" placeholder="Group Name" formControlName='id'>
                </mat-form-field><br><br>
                <mat-form-field fxFlexFill fxLayoutAlign="center center">
                    <mat-label class="color">Group Id</mat-label>
                    <input matInput type="number" placeholder="Group Name" formControlName='gid'>
                </mat-form-field><br><br>
                <div fxFlexFill fxLayoutAlign="center center">
                    <button mat-raised-button color="accent" (click)="submitForm()">Add</button>
                </div><br><br>
            </table>
        </div>
    </form>
</div>
